<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TIMETABLE</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="keywords" content="TIMETABLE keywords" />
    <meta name="description" content="TIMETABLE description" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="No-Cache">

    <link rel="shortcut icon" type="image/x-icon" href="../resources/images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="../resources/images/favicon.ico" />
    
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/ui_common.css">
    <link rel="stylesheet" href="../resources/css/jquery-ui.css">
    <link rel="stylesheet" href="../resources/css/reset.css">
    
    <script type="text/javascript" src="../resources/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../resources/js/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../resources/js/vue.js"></script>
    <script type="text/javascript" src="../resources/js/common.js"></script>
</head>


<body>
    <div class="wrap">
        <!-- //header -->
        <div id="headerWrap">
			<script>
			$(document).ready(function(){
				document.charset="euc-kr";
				$("#headerWrap").load("../SCHEDULE/include/inc_header.html");
			});
			</script>
        </div>
        <form>
            <div class="contents-wrap">
                <h3>input</h3>
                <section class="form-wrap">
                    <div class="form-group">
                        <label for="">성명</label>
                        <input id="" type="text" name="" class="form-control" placeholder="성명" invalid>
                    </div>
                    <div class="form-group">
                        <label for="">valid</label>
                        <input id="" type="text" name="" class="form-control" placeholder="성명" value="valid">
                    </div>
                    <div class="form-group invalid"><!--invalid시 invalid 클래스 적용 필요-->
                        <label for="">invalid</label>
                        <input id="" type="text" name="" class="form-control" placeholder="성명">
                        <div class="info-txt-wrap dp-none"> <!--dp-none은 invalid 필요할 경우 기본으로 적용 필요 -->
                            <p class="info">영문, 숫자, 특수문자를 조합한 8~12자리를 입력해 주세요</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">이메일</label>
                        <input id="emailInput" type="text" name="" class="form-control"  placeholder="이메일을 입력해주세요">
                        <div id="emailList"></div>
                        <div class="info-txt-wrap">
                            <p class="info">영문, 숫자, 특수문자를 조합한 8~12자리를 입력해 주세요</p>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="">Disalbed</label>
                        <input id="" type="text" name="" class="form-control" placeholder="성명" disabled><!--disalbed-->
                    </div>
                    
                    <div class="form-group">
                        <label for="">Readonly</label>
                        <input id="" type="text" name="" class="form-control" placeholder="성명" readonly><!--readonly-->
                    </div>
                    
                    <div class="form-group">
                        <label for="" class="essential">내용</label><!--essential 필수일 경우-->
                        <textarea id="myTextarea" type="text" title="성명" class="inp" name="" placeholder="내용을 입력해주세요" maxlength="" required=""></textarea>
                    </div>
                </section>

                <h3>radio</h3>
                <section class="form-wrap">
                    <div class="form-group radio">
                        <ul class="radio-box">
                            <li>
                                <input type="radio" id="radio-1" name="radio">
                                <label for="radio-1" class="radio-button"><span>Radio Button1</span></label>
                            </li>
                            <li>
                                <input type="radio" id="radio-2" name="radio" checked="">
                                <label for="radio-2" class="radio-button"><span>Radio Button2</span></label>
                            </li>
                        </ul>
                    </div>
                </section>
                
                <h3>checkbox</h3>
                <section class="form-wrap">
                    <div class="form-group check">
                        <ul class="check-box">
                            <li>
                                <input type="checkbox" id="check-1" name="checkbox">
                                <label for="check-1" class="check-button">
                                    <span>Check Box OFF - 다건선택</span>
                                </label>
                            </li>
                            <li>
                                <input type="checkbox" id="check-2" name="checkbox" checked="">
                                <label for="check-2" class="check-button">
                                    <span>Check Box ON - 다건선택</span>
                                </label>
                            </li>
                            <li>
                                <input type="checkbox" id="check-3" name="checkbox" disabled="">
                                <label for="check-3" class="check-button">
                                    <span>Check Box Disabled  - 다건선택</span>
                                </label>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="form-group check round">
                        <ul class="check-box">
                            <li>
                                <input type="checkbox" id="check-4" name="checkbox">
                                <label for="check-4" class="check-button">
                                    <span>Check Box OFF - 단일 사용</span>
                                </label>
                            </li>
                            <li>
                                <input type="checkbox" id="check-5" name="checkbox" checked="">
                                <label for="check-5" class="check-button">
                                    <span>Check Box ON - 단일 사용</span>
                                </label>
                            </li>
                            <li>
                                <input type="checkbox" id="check-6" name="checkbox" disabled="">
                                <label for="check-6" class="check-button">
                                    <span>Check Box Disabled - 단일 사용</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </section>

                <h3>button</h3>
                <section>
                    <p class="test-tit">컨텐츠 버튼</p>
                    <div class="btn-wrap cont">
                        <button type="button" name="button" class="btn btn-cont">버튼명1</button>
                        <button type="button" name="button" class="btn btn-cont">버튼명2</button>
                    </div>

                    <p class="test-tit">disabled 버튼</p>
                    <div class="btn-wrap cont">
                        <button type="button" name="button" class="btn btn-cont disabled">비활성화</button>
                    </div>
                </section>

                <h3>tab</h3>
                <section class="tabs-wrap type2">
                    <div class="tabs">
                        <ul class="tab-item">
                            <li class="on" data-tab="tab-cont01"><a href="#none">TAB1</a></li>
                            <li data-tab="tab-cont02" class=""><a href="#none">TAB2</a></li>
                            <li data-tab="tab-cont03"><a href="#none">TAB3</a></li>
                        </ul>
                        <div class="tab-content-area">

                            <div id="tab-cont01" class="tab-content">
                                <div class="text-wrap">
                                    <h4>1번 본문 타이틀</h4>
                                </div>
                            </div>
                            <div id="tab-cont02" class="tab-content dp-none">
                                <div class="text-wrap">
                                    <h4>2번 본문 타이틀</h4>
                                </div>
                            </div>
                            <div id="tab-cont03" class="tab-content dp-none">
                                <div class="text-wrap">
                                    <h4>3번 본문 타이틀</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="fixed-btn-wrap">
                <div class="btn-wrap">
                    <button type="button" class="btn btn-close">button1</button>
                    <button type="button" class="btn btn-primary">button2</button>
                </div>
            </div>
        </form>
    </div>
</body>


</html>

<script>
    // 브라우저 maxlength설정
function maxLengthCheck(object) {
    if (object.value.length > object.maxLength)
        object.value = object.value.slice(0, object.maxLength);
};
</script>
